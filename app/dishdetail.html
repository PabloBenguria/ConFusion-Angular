<html lang="en" ng-app="confusionApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head
             content must come *after* these tags -->
        <title>Ristorante Con Fusion: Dish detail</title>
            <!-- Bootstrap -->
        <link href="./dishdetail_files/bootstrap.min.css" rel="stylesheet">
        <link href="./dishdetail_files/bootstrap-theme.min.css" rel="stylesheet">
        <link href="./dishdetail_files/font-awesome.min.css" rel="stylesheet">
        <link href="./dishdetail_files/bootstrap-social.css" rel="stylesheet">
        <link href="./dishdetail_files/mystyles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css"></style>
    </head>

    <body cz-shortcut-listen="true">

        <div class="container">
            <div class="row row-content" ng-controller="dishDetailController">
                <div class="col-xs-12">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                             <span class="label label-danger">{{dish.label}}</span>
                             <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
                <div class="col-xs-9 col-xs-offset-1">
                    <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="dish in dishDetailController.dish.comments | filter:dishDetailController.filtText">
                            <div class="media-body">
                                <h2 class="media-heading">{{comments.rating}}
                                    <span class="label label-danger">{{comments.comment}}</span>
                                    <span class="badge">{{comments.author}}</span>
                                    <span class="badge">{{comments.date}}</span>
                                </h2>
                            </div>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>

        <script src="./dishdetail_files/angular.min.js"></script>
        
        <script>

            var app = angular.module('confusionApp',[]);

            app.controller('dishDetailController', function() {
                
                this.tab = 1;
                this.filtText = '';

                var dish={
                              name:'Uthapizza',
                              image: 'images/uthapizza.png',
                              category: 'mains', 
                              label:'Hot',
                              price:'4.99',
                              description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                               comments: [
                                   {
                                       rating:5,
                                       comment:"Imagine all the eatables, living in conFusion!",
                                       author:"John Lemon",
                                       date:"2012-10-16T17:57:28.556094Z"
                                   },
                                   {
                                       rating:4,
                                       comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                       author:"Paul McVites",
                                       date:"2014-09-05T17:57:28.556094Z"
                                   },
                                   {
                                       rating:3,
                                       comment:"Eat it, just eat it!",
                                       author:"Michael Jaikishan",
                                       date:"2015-02-13T17:57:28.556094Z"
                                   },
                                   {
                                       rating:4,
                                       comment:"Ultimate, Reaching for the stars!",
                                       author:"Ringo Starry",
                                       date:"2013-12-02T17:57:28.556094Z"
                                   },
                                   {
                                       rating:2,
                                       comment:"It's your birthday, we're gonna party!",
                                       author:"25 Cent",
                                       date:"2011-12-02T17:57:28.556094Z"
                                   }

                               ]
                        };

                this.dish = dish;
                
                this.select = function(setTab){
                    this.tab = setTab;

                    if(setTab === 2){
                        this.filtText = "appetizer";
                    }
                    else if(setTab === 3){
                        this.filtText = "mains";
                    }
                    else if(setTab === 4){
                        this.filtText = "dessert";
                    }
                    else{
                        this.filtText = "";
                    }
                }
            
                this.isSelected = function(checkTab){
                    return (this.tab === checkTab);
                }

            });

        </script>




    </body>
</html>
