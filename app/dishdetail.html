<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="dishdetail_files/bootstrap.min.css" rel="stylesheet">
    <link href="dishdetail_files/bootstrap-theme.min.css" rel="stylesheet">
    <link href="dishdetail_files/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as ddc">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail" ng-src={{ddc.dish.image}} alt="{{ddc.dish.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{ddc.dish.name}}
                            <span class="label label-danger">{{ddc.dish.label}}</span>
                            <span class="badge">{{ddc.dish.price | currency}}</span>
                        </h2>
                        <p>{{ddc.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                  <h3 style="display:inline-block">Comments </h3>
                  <label >Sort by: <input ng-model="ddc.dish.comment"></label>
                  <div ng-repeat="detail in ddc.dish.comments | orderBy :ddc.dish.comment">
                    <blockquote>
                      <label>{{detail.rating}} Stars</label>
                      <p>{{detail.comment}}</p>
                      <footer>{{detail.author}}<cite title="Source Title">{{detail.date | date:'MMM d,y'}}</cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="dishdetail_files/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
